# Alembic migration environment configuration file.

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# Output encoding for Alembic logs
output_encoding = utf-8

# Add project root to sys.path
prepend_sys_path = .

# Database URL fallback (env.py will override this from env variables)
# NB: env.py нормализует URL к sync-драйверу psycopg2 и может переопределить это значение.
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/SmartSell

# Render options
truncate_slug_length = 40
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
