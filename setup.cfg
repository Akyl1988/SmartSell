[flake8]\nmax-line-length = 88\nextend-ignore = E203, W503, E501\nexclude = \n    .git,\n    __pycache__,\n    build,\n    dist,\n    .eggs,\n    *.egg-info,\n    .venv,\n    venv,\n    alembic/versions\n\n[mypy]\npython_version = 3.11\nwarn_return_any = True\nwarn_unused_configs = True\ndisallow_untyped_defs = True\ncheck_untyped_defs = True\ndisallow_any_generics = True\n\n[mypy-sqlalchemy.*]\ignore_missing_imports = True\n\n[mypy-alembic.*]\ignore_missing_imports = True\n\n[mypy-celery.*]\ignore_missing_imports = True\n\n[mypy-slowapi.*]\ignore_missing_imports = True\n\n[mypy-jose.*]\ignore_missing_imports = True\n\n[mypy-passlib.*]\ignore_missing_imports = True\n\n[mypy-structlog.*]\ignore_missing_imports = True\n